<img src="" alt="Logo UTN" />

<form (ngSubmit)="iniciarSesion()" #form="ngForm" class="login-form">
  <div class="form-row">
    <label for="identificacion">Identificación:</label>
    <input [(ngModel)]="identificacion" name="identificacion" id="identificacion" required />
  </div>

  <div class="form-row">
    <label for="contrasenna">Contraseña:</label>
    <input [(ngModel)]="contrasenna" name="contrasenna" id="contrasenna" type="password" required />
  </div>

  <button type="submit" [disabled]="!form.valid">Iniciar sesión</button>

  <p class="mensaje">{{ mensaje }}</p>
</form>
