<form (ngSubmit)="iniciarSesion()" #form="ngForm">
  <label for="identificacion">Identificación:</label>
  <input [(ngModel)]="identificacion" name="identificacion" required />

  <label for="contrasenna">Contraseña:</label>
  <input [(ngModel)]="contrasenna" name="contrasenna" type="password" required />

  <button type="submit" [disabled]="!form.valid">Iniciar sesión</button>
</form>

<p>{{ mensaje }}</p>
